<!DOCTYPE html>
<html>
<head>
	<!-- Font Stylesheet -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	
	<!-- CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/AnalogSea.css">
	<title>AnalogSea Sign Up</title>
</head>
<body>
	<img src="images/logo.png" class="logo">
	<div class="container">
		<form class = signUp action="/signup/" method="post">
			<fieldset name = "sign up">
				<h1>Sign up</h1>
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="foo@bar.com">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="1234passw0rd">
				<button type="submit">Sign up</button>
				<a href="">Forgot password?</a>
			</fieldset>
		</form>
	</div>
	<p>Already have an account? <a href="">Log in</a></p>
</body>
</html>
